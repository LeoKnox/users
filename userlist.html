<html>
    <head>

    </head>
    <body>
        <h2>All Users</h2>
        <table>
            <tr>
                <th>ID#</th>
                <th>Full Name</th>
                <th>EMail</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
            {% for user in users %}
            <tr>
                <th>{{user["id"]}}</th>
                <th>{{user["fname"]}} {{user["lname"]}}</th>
                <th>{{user["email"]}}</th>
                <th>{{user["created"].strftime("%x")}}</th>
                <th><a href="">Show</a>|<a href="">Edit</a>|<a href="">Delete</a></th>
            </tr>
            {% endfor %}
        </table>
        <a href="/goto">Add a New User</a>
    </body>
</html>
