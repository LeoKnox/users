<html>
    <head>
    </head>
    <body>
        <h2>Update User<h2>
        <form action="/newuser" method="POST">
            {% for us in users %}
            <p>First Name: <input type="text" name="fname" value={{us["fname"]}}></p>
            <p>Last Name: <input type="text" name="lname" value={{us["lname"]}}></p>
            <p>Email: <input type="text" name="mail" value={{us["email"]}}></p>
            <input type="submit" value="Update" class="button">
            {% endfor %}
            <br>
            <a href="/one/2">Show User</a>
        </form>
    </body>
</html>
